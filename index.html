<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Basic HTML Table</title>
<style>
    *{
        background-color: black;
    }
table {
width: 100%;
border-collapse: collapse;
color: #ddd;
        }
th, td {
border: 1px solid #ddd;
padding: 8px;
text-align: left;
        }
th {
background-color: #f2f2f2;
        }
</style>
</head>
<body>

<h2>Basic HTML Table</h2>

<table>
<tr style="color: black;">
<th>Student Name</th>
<th>ID</th>
<th>City</th>
</tr>
<tr>
<td>LAKSHIKA</td>
<td>57</td>
<td>PANIPAT</td>
</tr>
<tr>
<td>JAHNAVI</td>
<td>47</td>
<td>SAMASTIPUR</td>
</tr>
<tr>
<td> RIYA </td>
<td>42</td>
<td>SHAMLI</td>
</tr>
</table>

</body>
</html>
